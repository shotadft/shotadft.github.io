    <h1>手紙バグ用文字列ジェネレーター(作成中)</h1>
    <h2>これって何？</h2>
    <p>「おいでよ どうぶつの森」の手紙バグ用ツール君。それ以上でもそれ以下でも無い。</p>
    <p>なお、入力不可能文字の関係で入手できないアイテムもリストにあります。ご了承ください。</p>
    <h2>ツール</h2>
    <table>
        <tbody>
            <tr>
                <td>
                    <form id="mainform">
                        <div id="itemlist"></div>
                        <label for="money">所持金</label><input type="number" id="money" min="0" value="1"><br>
                        <button type="submit">生成</button><button type="reset">クリア</button>
                        <button type="button"
                            onclick="navigator.clipboard.writeText($('#result').val());">コピー</button><br>
                    </form>
                </td>
                <td>
                    <form id="searchform">
                        <input type="text" id="search" value=""><button type="submit">検索</button><br>
                        <select id="search_result" size="15" style="width: 200px;">

                        </select>
                        <button type="button" id="insertlist">入力</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <textarea id="result" rows="5" cols="80" style="resize:none;" placeholder="欲しいアイテムを選択してから、生成ボタンを押してください。"
        readonly></textarea>
    <hr>
    <form id="converter"> おまけ: 数値 -&gt; 文字列コンバータ(4byte用)<br> 2byteで使う場合は最初の[NUL 00] 2つを無視してください。<br />
        <label><input type="radio" name="intype" value="10" checked>10進</label>
        <label><input type="radio" name="intype" value="16">16進</label><br />
        <input type="text" value="0" id="input_cnv" pattern="^[a-f,A-F,0-9]+$" required> -&gt; <input type="text"
            value="[NUL 00]" id="output_cnv" pattern="^([a-f,A-F,0-9]|\[NUL [0-9]+\])+$" readonly>
        <button type="submit">変換</button>
    </form>
